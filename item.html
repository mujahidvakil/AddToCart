<!DOCTYPE html>
<html>
    <head>
	    <title>Purchase</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="item.js" async></script>
    </head>
    <body>
        <section class="container content-section">
            <h2 class="section-header">Cars</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">car1</span>
                    <img class="shop-item-image" src="Images/car1.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">car2</span>
                    <img class="shop-item-image" src="Images/car2.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$499.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">car3</span>
                    <img class="shop-item-image" src="Images/car3.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$900.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">car 4</span>
                    <img class="shop-item-image" src="Images/car4.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$1900.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Moter Cycle</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Moter cycle 1</span>
                    <img class="shop-item-image" src="Images/bike1.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Moter cycle 2</span>
                    <img class="shop-item-image" src="Images/bike2.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            
    </body>
</html>
